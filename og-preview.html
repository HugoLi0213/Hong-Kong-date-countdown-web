<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            padding: 40px;
            background: linear-gradient(135deg, #DE2910, #FF4444);
            font-family: 'Arial Black', Arial, sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 80px);
        }
        .logo {
            font-size: 48px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .subtitle {
            font-size: 24px;
            text-align: center;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        .countdown-demo {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        .countdown-demo h3 {
            margin: 0 0 10px 0;
            font-size: 20px;
        }
        .countdown-demo .time {
            font-size: 32px;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div class="logo">ðŸ‡­ðŸ‡° Hong Kong Holidays Countdown</div>
    <div class="subtitle">Interactive countdown for Hong Kong public holidays in 2025</div>
    <div class="countdown-demo">
        <h3>Next Holiday: Lunar New Year</h3>
        <div class="time">27 days, 14 hours, 32 minutes</div>
    </div>
</body>
</html>
